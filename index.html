<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Balance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        .match { background: lightgreen; color: green; }
        .mismatch { background: lightcoral; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cash Balance Calculator</h2>
        <label>Deposit:</label>
        <input type="number" id="deposit" placeholder="Enter deposit amount">
        
        <label>Till Out:</label>
        <input type="number" id="tillOut" placeholder="Enter till out amount">
        
        <label>Withdrawal:</label>
        <input type="number" id="withdrawal" placeholder="Enter withdrawal amount">
        
        <label>Physical Cash:</label>
        <input type="number" id="physicalCash" placeholder="Enter physical cash amount">
        
        <label>Previous Shortage:</label>
        <input type="number" id="shortage" placeholder="Enter previous shortage amount">
        
        <label>Cash in Cute Banker:</label>
        <input type="number" id="cuteBanker" placeholder="Enter cute banker amount">
        
        <button onclick="calculate()">Calculate</button>
        
        <div id="tillInResult" class="result"></div>
        <div id="morningBalanceResult" class="result"></div>
    </div>

    <script>
        function calculate() {
            let deposit = parseFloat(document.getElementById('deposit').value) || 0;
            let tillOut = parseFloat(document.getElementById('tillOut').value) || 0;
            let withdrawal = parseFloat(document.getElementById('withdrawal').value) || 0;
            let physicalCash = parseFloat(document.getElementById('physicalCash').value) || 0;
            let shortage = parseFloat(document.getElementById('shortage').value) || 0;
            let cuteBanker = document.getElementById('cuteBanker').value;
            
            let tillIn = deposit + tillOut - withdrawal;
            let morningBalance = physicalCash + shortage;
            
            document.getElementById('tillInResult').textContent = `Till In: ${tillIn}`;
            document.getElementById('morningBalanceResult').textContent = `Morning Balance: ${morningBalance}`;
            
            if (cuteBanker) {
                cuteBanker = parseFloat(cuteBanker);
                let balanceResult = document.getElementById('morningBalanceResult');
                
                if (morningBalance === cuteBanker) {
                    balanceResult.className = 'result match';
                } else {
                    balanceResult.className = 'result mismatch';
                }
            } else {
                document.getElementById('morningBalanceResult').className = 'result';
            }
        }
    </script>
</body>
</html>
